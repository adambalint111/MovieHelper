<div class="showdetails">
  <h1>Show Details</h1>
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>{{ showDetails?.title }}</mat-card-title>
      <mat-card-subtitle>{{ showDetails?.network }}</mat-card-subtitle>
      <img mat-card-lg-image src="../../../assets/screenplay.png" />
    </mat-card-title-group>
    <mat-card-content>
      <h3>Released in: {{ showDetails?.year }}</h3>
      <h3>Rating: {{ showDetails?.rating }}</h3>
      <p>{{ showDetails?.overview }}</p>
    </mat-card-content>
    <mat-card-actions>
      <div class="chips">
        <mat-chip-list>
          <mat-chip *ngFor="let item of showDetails?.genres">{{
            item
          }}</mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-actions>
  </mat-card>
  <div class="episodes">
    <h1>Episodes</h1>
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="episodes-tree"
    >
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        {{ node.name }}
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
          </button>
          {{ node.name }}
        </div>
        <div
          [class.episode-invisible]="!treeControl.isExpanded(node)"
          role="group"
        >
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</div>
