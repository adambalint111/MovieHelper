<div class="actordetails">
  <h1>Actor Details</h1>
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>{{ actorDetails?.name }}</mat-card-title>
      <mat-card-subtitle
        >{{ actorDetails?.birthday }} -
        {{ actorDetails?.death }}</mat-card-subtitle
      >
      <img mat-card-lg-image src="../../../assets/profile.png" />
    </mat-card-title-group>
    <mat-card-content>
      <h3>Birthplace: {{ actorDetails?.birthplace }}</h3>
      <h3>Gender: {{ actorDetails?.gender }}</h3>
      <p>{{ actorDetails?.biography }}</p>
    </mat-card-content>
  </mat-card>
  <div class="roles">
    <h1>Roles</h1>
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="roles-tree"
    >
      <mat-tree-node
        *matTreeNodeDef="let node"
        matTreeNodeToggle
        (click)="onNodeClicked(node)"
      >
        {{ node.name }}
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
          </button>
          {{ node.name }}
        </div>
        <div
          [class.role-invisible]="!treeControl.isExpanded(node)"
          role="group"
        >
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</div>
