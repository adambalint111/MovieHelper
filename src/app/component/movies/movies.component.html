<div class="movies">
  <h2>Select a prefered genre</h2>
  <div class="chips">
    <mat-chip-list>
      <mat-chip
        *ngFor="let item of genres"
        [ngClass]="{ 'mat-chip-selected': activeGenre === item }"
        (click)="onGenreClicked(item)"
        >{{ item.name }}</mat-chip
      >
    </mat-chip-list>
  </div>
  <h2 style="margin-top: 3rem">Trending movies</h2>
  <div class="results">
    <mat-card
      class="searchResultCard"
      *ngFor="let item of movies"
      (click)="onMovieClicked(item.ids.slug)"
    >
      <mat-card-title-group>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.year }}</mat-card-subtitle>
        <img mat-card-sm-image src="../../../assets/screenplay.png" />
      </mat-card-title-group>
    </mat-card>
  </div>
</div>
